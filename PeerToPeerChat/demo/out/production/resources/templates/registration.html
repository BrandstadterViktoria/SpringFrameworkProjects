<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Peer to Peer Chat Registration Page</title>
</head>
<body>
<h1>Registration </h1>
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>
<form th:action="@{/registration/enter}" method="post">
<p>Choose your username: </p>
<input type="text" name="name"/>
<button type="submit">enter</button>
</form>
</body>
</html>
