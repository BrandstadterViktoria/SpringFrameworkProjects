<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>PPCHat</title>
</head>
<body>
<h1>Peer to peer chat program </h1>
<form th:action="@{/update}" method="post">
    <p>Your username: </p>
    <messageForUse type="text" name="name" th:value="${user.getName()}"/>
    <button type="submit">update</button>
</form>
<ul>
    <li>Username: App</li>
    <li>Text: Hi there! Submit your message using the send button!</li>
</ul>
<ul th:each=" message : ${messageList}">
    <li th:utext="${message.getUsername()} + '&lt;br/&gt;' + ${message.getText()}">
    </li>
</ul>
<form th:action="@{/send}" method="post">
<input type="text" name="text"/>
<button type="submit">send</button>
</form>
<ul>
    <A HREF="javascript:history.go(0)">Refresh</A>
</ul>
</body>
</html>
